<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});        //載入api
      google.charts.setOnLoadCallback(drawChart);       //回呼函數

      function drawChart() {    //開始畫圖

        var data = google.visualization.arrayToDataTable([      //方法
          ['Task', 'Hours per Day'],
          ['Work',     11],         //這是原始數據，後續會自動變成百分比
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));     //new出來的pie圖

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>          //會作用在這個div
  </body>
</html>
