<h1 id="head"></h1>
<hr>
<canvas id="canvas" width="480" height="320" style="border: 1px solid black"></canvas>



<script>
    head.innerHTML = "Ruby";
    let ctx = canvas.getContext("2d"); //渲染

//弧線2
ctx.beginPath();
ctx.arc(40,40,20, Math.PI/7,-Math.PI/7,false);   //徑度
ctx.lineTo(30,40);   
ctx.fill();         //填滿


//弧線2
ctx.beginPath();
ctx.moveTo(90,90);
ctx.bezierCurveTo(80,90,84,99,87,100); //貝茲曲線 3個點就可以構成
ctx.fill();   


</script>
