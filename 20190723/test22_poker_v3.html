<script>
    //進階洗麻將牌
    //洗牌
    let poker = [];
    for (let i = 0; i < 52; i++) poker[i] = i;
    for (let i = poker.length - 1; i > 0; i--) {   //51, 50, .....
        let rand = parseInt(Math.random() * (i + 1));       //心中想一個index
        //把心中想的那個index和最後一張做交換   poker[i] <=> poker[rand]
        [poker[i], poker[rand]] = [poker[rand], poker[i]];

    }
    //     for (let i in poker) {     //驗算:一維陣列
    //     document.write(poker[i] + "<br>");
    // }


    //迭代(Iteration)，一個一個拿出來
    //JS shuffle 洗牌
    //stack overflow 和github的貢獻度
//發牌
    document.write("<hr>");
    let players = [[], [], [], []];
    for (let i = 0; i < poker.length; i++) {
        // player[][] = poker[i]   //player[][]第幾家,那一家的第幾張
        players[i % 4].push(poker[i]);
    }

</script>
